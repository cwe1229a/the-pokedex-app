<h1></h1>

<div class="container-fluid">
 <div class="row-lg-8">
   <div class="col-12">
     <ul
       class="list-group list-unstyled pokemon-list" data-toggle="modal" data-target="#pokemonModal"></ul>
   </div>
   <div class="sr-only">List of pokemon</div>
 </div>
</div>

<!-- Modal -->
<div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="sr-only">The Pokemon Details</div>
    <div class="modal-content text-center">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="pokemonModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
